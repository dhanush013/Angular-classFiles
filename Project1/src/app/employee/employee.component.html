<div class="container">
    
    <div class="table table-striped table-bordered bg-dark text-white" >
        <table width='100%'>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Salary</th>
                <th>DOB</th>
            </tr>
            <tr>
                <td>{{emp.empId}}</td>
                <td>{{emp.empName}}</td>
                <td>{{emp.empSalary}}</td>
                <td>{{emp.empDob.toDateString()}} </td>
            </tr>
        </table>
    </div>

    <div class="table table-striped table-bordered bg-dark 
    text-white mt-4 p-4" >
        <table width='100%'>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Salary</th>
                <th>DOB</th>
            </tr>
            <tr *ngFor="let e of emp1">
                <td>{{e.empId}}</td>
                <td>{{e.empName}}</td>
                <td>{{e.empSalary}}</td>
                <td>{{e.empDob.toLocaleDateString()}}</td>
            </tr>
        </table>
    </div>

</div>
